# ============================================================================
# ALLURE REPORT CONFIGURATION
# ============================================================================

# Allure Results Directory
allure.results.directory=target/allure-results

# Project Information
allure.report.name=ISO8583 Simulator - E2E Tests
allure.report.title=Sistema de Testing Automatizado ISO8583
allure.report.version=1.0.0

# Environment Information (se puede sobrescribir en runtime)
environment.simulator.url=http://localhost:8081
environment.simulator.mode=REAL
environment.test.environment=LOCAL
environment.test.framework=Cucumber + JUnit 5 + Rest Assured
environment.java.version=21
environment.operating.system=Windows/Linux/MacOS

# Allure Features
allure.link.issue.pattern=https://jira.example.com/browse/{}
allure.link.tms.pattern=https://tms.example.com/testcase/{}

# Categorías de Tests (para clasificación en reporte)
allure.categories.file=allure-categories.json

# Historia de ejecuciones (trending)
allure.history.dir=allure-history

# Screenshot y Attachments
allure.attachments.maxsize=10485760

# Reportes
allure.report.language=es