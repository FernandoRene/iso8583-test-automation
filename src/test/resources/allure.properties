# ============================================================================
# ALLURE REPORT CONFIGURATION
# Framework de Testing Automatizado ISO8583
# Universidad Unión Bolivariana - Proyecto de Grado
# ============================================================================

# Allure Results Directory
allure.results.directory=target/allure-results

# ============================================================================
# PROJECT INFORMATION - UNIVERSIDAD UNIÓN BOLIVARIANA
# ============================================================================
allure.report.name=ISO8583 Simulator - Test Automation Framework
allure.report.title=Sistema de Testing Automatizado ISO8583
allure.report.version=1.0.0-SNAPSHOT

# Project Description
allure.project.description=Framework de testing automatizado para simulador ISO8583 - Proyecto de Grado en Ingeniería de Sistemas

# University Information (se muestra en el reporte)
allure.project.owner=Fernando Rene Llusco Blanco
allure.project.institution=Universidad Unión Bolivariana
allure.project.department=Carrera de Ingeniería de Sistemas
allure.project.type=Proyecto de Grado
allure.project.year=2025

# ============================================================================
# ENVIRONMENT INFORMATION
# ============================================================================
environment.simulator.url=http://localhost:8081
environment.simulator.mode=REAL
environment.simulator.target=172.16.1.211:5105
environment.test.environment=LOCAL
environment.test.framework=Cucumber 7.15 + JUnit 5 + RestAssured 5.4
environment.java.version=21
environment.operating.system=Windows/Linux/MacOS

# ============================================================================
# ALLURE FEATURES
# ============================================================================

# Link Patterns (opcional - para integración con JIRA/TMS)
allure.link.issue.pattern=https://github.com/your-repo/issues/{}
allure.link.tms.pattern=https://github.com/your-repo/testcase/{}

# Categories File
allure.categories.file=allure-categories.json

# History Directory (para trending de ejecuciones)
allure.history.dir=allure-history

# ============================================================================
# ATTACHMENTS & SCREENSHOTS
# ============================================================================

# Max size for attachments (10MB)
allure.attachments.maxsize=10485760

# Enable auto-screenshots on failure
allure.screenshots.enabled=true

# ============================================================================
# REPORT CUSTOMIZATION
# ============================================================================

# Report Language
allure.report.language=es

# Report Theme (light/dark)
allure.report.theme=light

# ============================================================================
# LABELS & METADATA
# ============================================================================

# Severity levels: blocker, critical, normal, minor, trivial
allure.severity.default=normal

# Test layers
allure.layer.api=API Tests
allure.layer.integration=Integration Tests
allure.layer.e2e=End-to-End Tests

# ============================================================================
# PERFORMANCE METRICS
# ============================================================================

# Enable performance metrics in reports
allure.metrics.enabled=true

# Response time thresholds (ms)
allure.metrics.response.threshold.warning=3000
allure.metrics.response.threshold.critical=5000

# ============================================================================
# EXPORT SETTINGS
# ============================================================================

# Enable single-file HTML report generation
allure.export.singlefile=true

# Enable PDF export (requires additional configuration)
allure.export.pdf=false

# ============================================================================
# TRENDING & HISTORY
# ============================================================================

# Keep history for N builds
allure.history.builds=20

# Trend chart types
allure.trend.categories=true
allure.trend.duration=true
allure.trend.retries=false